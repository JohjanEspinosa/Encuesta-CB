<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" type="text/css" href="styles.css">

</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Iniciar Sesión</h2>
            <br>
            <form id="login-form" action="procesar_login.php" method="post">
                <div class="textbox">
                    <i class="fas fa-user"></i>
                    <br>
                    <input type="text" id="login_username" name="login_username" placeholder="Nombre de Usuario" required>
                </div>
                <div class="textbox">
                    <i class="fas fa-lock"></i>
                    <br>
                    <input type="password" id="login_password" name="login_password" placeholder="Contraseña" required>
                </div>
                <button type="submit">Ingresar</button>
                <a href="registro.html">Registrarse</a>
            </form>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/4161d153de.js" crossorigin="anonymous"></script>
</body>
</html>
